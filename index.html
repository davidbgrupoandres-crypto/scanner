<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0f0f">
    <title>Escáner Códigos</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .start-screen {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 30px;
            text-align: center;
        }

        .start-screen.hidden { display: none; }

        .start-btn {
            margin-top: 20px;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            background: #00ff88;
            color: #000;
            cursor: pointer;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
        }

        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 260px;
            height: 260px;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 20px;
            z-index: 2;
        }

        .header {
            position: absolute;
            top: 15px;
            width: 100%;
            text-align: center;
            z-index: 3;
        }

        .header h1 {
            font-size: 18px;
        }

        .status {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 3;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
<div id="container">

    <!-- Pantalla inicial -->
    <div class="start-screen" id="startScreen">
        <h2>Escáner de Códigos</h2>
        <p>Escaneá códigos QR y de barras</p>
        <button class="start-btn" onclick="startScanner()">Iniciar cámara</button>
        <div id="errorMsg" style="color:#ff5555;margin-top:15px;"></div>
    </div>

    <!-- Cabecera -->
    <div class="header">
        <h1>Escaneando…</h1>
    </div>

    <!-- Video -->
    <video id="video" autoplay playsinline muted></video>

    <!-- Overlay -->
    <div class="overlay"></div>
    <div class="scan-area"></div>

    <!-- Estado -->
    <div class="status" id="statusText">Esperando cámara…</div>
</div>

<script>
/* ================= ZXING ================= */
const script = document.createElement('script');
script.src = 'https://unpkg.com/@zxing/library@0.20.0/umd/index.min.js';
document.head.appendChild(script);

let codeReader = null;
let stream = null;
let scanning = false;
let lastText = null;

script.onload = () => {
    codeReader = new ZXing.BrowserMultiFormatReader();
};

/* ================= INICIAR ================= */
async function startScanner() {
    try {
        document.getElementById('errorMsg').textContent = '';
        const constraints = {
            video: { facingMode: 'environment' }
        };

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('video');
        video.srcObject = stream;

        await video.play();

        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('statusText').textContent = 'Buscando código…';

        startDetection();
    } catch (e) {
        document.getElementById('errorMsg').textContent =
            'No se pudo acceder a la cámara';
    }
}

/* ================= DETECCIÓN ================= */
function startDetection() {
    if (!codeReader) return;

    scanning = true;
    codeReader.decodeFromVideoElement(
        document.getElementById('video'),
        (result, err) => {
            if (!scanning || !result) return;

            const text = result.getText();
            if (text === lastText) return;

            lastText = text;
            scanning = false;

            document.getElementById('statusText').textContent =
                'Detectado: ' + text;

            if (navigator.vibrate) navigator.vibrate(150);

            setTimeout(() => {
                lastText = null;
                scanning = true;
                document.getElementById('statusText').textContent =
                    'Buscando código…';
            }, 2500);
        }
    );
}
</script>

</body>
</html>
